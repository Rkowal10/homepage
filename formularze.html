<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument ćwiczeniowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="css/style3.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Twoje dane</legend>
                <label><span class="form__labelText">Imię:</span>
                    <input class="form__input" name="myName" placeholder="Twoje imię" required>
                </label>
                <p><label><span class="form__labelText">Nazwisko:</span>
                        <input class="form__input" name="mySurname" placeholder="Twoje nazwisko" required>
                    </label></p>
                <label><span class="form__labelText">Twój mail:</span>
                    <input class="form__input" type="email" name="yourMail" placeholder="Twój email">
                </label>
                <p>
                    <label><span class="form__labelText">Element wyłączony</span>
                        <input class="form__input" name="text" value="Tu nic nie wpiszesz" disabled>
                    </label>
                </p>
                <p><label>Twoje hobby:</label></p>
                <ul class="form__list">
                    <li>
                        <label>
                            <input type="checkbox" name="hobby" value="sport" checked> Sport
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="hobby" value="books"> Książki
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="hobby" value="films"> Filmy
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="hobby" value="games"> Gry video
                        </label>
                    </li>
                </ul>
                <p>
                    <label><span class="form__labelText">Wykształcenie:</span>
                        <select class="form__input" name="education">
                            <option>Średnie</option>
                            <option>Licencjackie</option>
                            <option>Magisterskie</option>
                        </select>
                    </label>
                </p>
                <button class="form__button" type="submit">Wyślij</button>
                <button class="form__button" type="reset">Reset</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
